<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contract salary calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .spacer {
            margin-top: 20px;
        }


    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Contract salary calculator</h1>
                <hr>
                <div class="row spacer">
                    <label for="chooseCountryButtons">Choose country:</label><br>
                    <div id="chooseCountryButtons" class="btn-group text-center" data-toggle="buttons">
                        <label v-for="(countryTaxSystem, index) in supportedCountryTaxSystems"
                               class="btn btn-primary btn-lg"
                               v-bind:class="{ active: selectedCountryIndex === index}">
                            <input type="radio" v-model.lazy="selectedCountryIndex" v-bind:value="index"
                                   autocomplete="off">
                            {{ countryTaxSystem.countryName }}
                        </label>
                    </div>
                </div>

                <div class="row spacer">
                    <label for="dailyNetSalary">Daily net salary:</label><br>
                    <div class="input-group">
                        <input type="number" class="form-control input-lg" id="dailyNetSalary" placeholder="Amount"
                               v-model.number.lazy="dailyNetSalary"
                               v-on:keyup.enter="calculateMonthlyPlnNetContractSalary">
                        <div class="input-group-addon">{{ supportedCountryTaxSystems[selectedCountryIndex] ?
                            supportedCountryTaxSystems[selectedCountryIndex].currencyCode : '?'}}
                        </div>
                    </div>
                </div>
                <div class="row spacer">
                    <button class="btn btn-primary btn-block btn-lg"
                            v-on:click="calculateMonthlyPlnNetContractSalary">Calculate
                    </button>
                </div>
                <div class="row spacer">
                    <p>
                        Your monthly net salary: <span class="lead">{{monthlyPlnNetContractSalary.amount}}
                        {{monthlyPlnNetContractSalary.currency}}</span>
                    </p>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://unpkg.com/vue@2.2.1"></script>
<script src="https://unpkg.com/axios@0.15.3/dist/axios.js"></script>
<script src="js/app.js"></script>

</body>
</html>
